<!DOCTYPE html>
<html>

<head>
	<title> Color Guessing Game part 1</title>
	<meta name="author=" content="student">
</head>

<body onload="do_game()">

<script type="text/javascript">

// 1. Declaration of global variables and array
var target;
var guess_input;
var finished=false;
var count=0;
var colors=["aqua", "blue", "fuchsia", "gray", "green", 
"lime", "navy", "olive", "silver", "white", "yellow"];

//2.The main game function
function do_game(){

	/**2.1 Generate a random number in the range [0, length of array-1] 
	I have used the lenght of array to include the last index as well. For example, array with 3 
	elements (lenght or size) has index 0, 1 and 2. last index = lenght-1, and since when we generate a random number
	using Math.random function the second number (lenght of the array) will not be included and we are only left with
	random numbers in the [0, length of array-1] range**/
	var limit=colors.length; 
	var target_index=Math.random()*limit;

	//Leave only integer numbers
	var target_index_integer=Math.floor(target_index);

	//Make target number equlas the the color in the array usin the previously random number generated as index 
	target=colors[target_index_integer];

	// Disply the target to help debugging and marking 
	alert("Hint:\n\n Our target color is " + target);

	//Start loop until a successful guess
	while(!finished){

		guess_input=prompt("I am thinking of one of these colors:\n\n"+colors.join(", ")+"\n\n What color am I thinking of?");
		count +=1;
		finished= check_guess();

	}
		
}
// function to check for valid user color and compare it to target
function check_guess(){

	// not a color in the array
	if (colors.indexOf(guess_input) == -1) {
    	alert("Sorry, I don't recognize your color.\n\nPlease try again.");
    	return false;
    
    }

    // alphabetically higher than the target
    if(guess_input>target){
    	alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.");
    	return false;
    }

    // alphabetically lower than the target
    if(guess_input<target){
    	alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.");
    	return false;
    }
    // correct guess
    if (guess_input==target) {
    	//colotring the background
    	myBody=document.getElementsByTagName("body")[0];
		myBody.style.background=target;

    	alert("Congratulations! You have guessed the color!\n\n It took you "+count+" guesses to finish the game!\n\n You can see the color in the background.");

    	return true;
    }

}

</script>

</body>
</html>
